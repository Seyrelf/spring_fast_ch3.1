<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pizza Galabanga</title>
  <link rel="stylesheet" th:href="@{/images/styles.css}">
</head>

<body>
  <h1>Design your pizza!</h1>
  <img th:src="@{/images/pizzaMini.png}"/>
  <form method="POST" th:object="${pizza}">
  <span class="validationError" th:if="${#fields.hasErrors('ingredients')}"
        th:errors="*{ingredients}">Ingredients Error</span>
    <div class="grid">
      <div class="ingredient-group" id = "dough">
        <h3>Designate your dough:</h3>
        <div th:each="ingredient : ${dough}">
          <input th:field="*{ingredients}" type="checkbox"
                  th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span ><br/>
        </div>
      </div>
      <div class="ingredient-group" id = "cheese">
        <h3>Designate your cheese:</h3>
        <div th:each="ingredient : ${cheese}">
          <input th:field="*{ingredients}" type="checkbox"
                 th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
      </div>
      <div class="ingredient-group" id = "protein">
        <h3>Designate your protein:</h3>
        <div th:each="ingredient : ${protein}">
          <input th:field="*{ingredients}" type="checkbox"
                 th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
      </div>
      <div class="ingredient-group" id = "veggies">
        <h3>Designate your veggies:</h3>
        <div th:each="ingredient : ${veggies}">
          <input th:field="*{ingredients}" type="checkbox"
                 th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
      </div>
      <div class="ingredient-group" id = "sauce">
        <h3>Designate your sauce:</h3>
        <div th:each="ingredient : ${sauce}">
          <input th:field="*{ingredients}" type="checkbox"
                 th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
      </div>
    </div>
    <div>
      <h3>Name tour pizza creation:</h3>
      <input type = "text" th:field="*{name}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Name Error</span>
      <br/>
      <button>Submit your pizza</button>
    </div>
  </form>
</body>
</html>
